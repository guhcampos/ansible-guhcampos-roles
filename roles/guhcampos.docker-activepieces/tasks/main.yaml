---
- name: "create service group"
  ansible.builtin.group:
    name: "{{activepieces_unix_group_name}}"
    gid: "{{activepieces_unix_group_id}}"
    state: present
  register: transmission_group_results

- name: "create service home"
  ansible.builtin.file:
    state: directory
    path: "{{activepieces_home}}"
    owner: root
    group: adm
    mode: 0755
  notify: "restart docker-activepieces"

- name: "create user"
  ansible.builtin.user:
    name: "{{activepieces_unix_user_name}}"
    state: present
    uid: "{{activepieces_unix_user_id}}"
    group:  "{{activepieces_unix_group_name}}"
    shell: /usr/sbin/nologin
    home: "{{activepieces_home}}"
    create_home: false

- name: template docker-compose
  ansible.builtin.template:
    src: "docker-compose.yaml.j2"
    dest: "{{activepieces_home}}/docker-compose.yaml"
    owner: root
    group: adm
    mode: 0640
  notify: "restart docker-activepieces"
  tags: [docker-compose]

- name: "create config dir"
  ansible.builtin.file:
    state: directory
    path: "{{activepieces_config_home}}"
    owner: "{{activepieces_unix_user_name}}"
    group: "{{activepieces_unix_group_name}}"
    mode: "{{activepieces_unix_mode_config_dir}}"
  notify: "restart docker-activepieces"

- name: template systemd service
  ansible.builtin.template:
    src: "docker-activepieces.service.j2"
    dest: "/lib/systemd/system/docker-activepieces.service"
  notify: "restart docker-activepieces"

- name: enable and start docker-activepieces
  ansible.builtin.systemd_service:
    name: docker-activepieces
    daemon_reload: true
    enabled: true
    masked: no
    state: started
  async: 60
  poll: 5

- ansible.builtin.include_tasks: "_nginx.yaml"
  tags: [nginx]
